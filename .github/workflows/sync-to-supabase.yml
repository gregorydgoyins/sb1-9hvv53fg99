name: Sync Google Drive to Supabase

on:
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create secrets file
        run: echo "${{ secrets.GOOGLE_CLIENT_SECRETS }}" > client_secrets.json

      - name: Run Supabase Uploader
        run: python supabaseuploadere.py

        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_ALERT: ${{ secrets.EMAIL_ALERT }}
          FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
